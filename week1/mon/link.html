<!DOCTYPE html>
<html>
    <head>
        <title>페이지 연결</title>
        <!--방문 전/후 색깔 바꾸는 스타일 코드-->
        <style> 
            a:link{
                color:salmon;
            }
            a:visited{
                color:cornflowerblue;
            }
            a:hover{
                background-color: yellow;
            }
        </style>
        <!--a:hover는 마우스 올리면 색 변함-->
    </head>
    <!--헤드는 미리 처리해야 하는것들-->
    <body>
        <h2>페이지 연결</h2>
        <a href="https://www.naver.com" target="_self">네이버</a><br>
        <!--href ""랑 ''구분하진 않지만 기본적으로 ""를 사용-->
        <a href="https://daum.net" cc>다음카카오</a><br>
        <a href="https://google.com" target="_blank">구글</a><br>
        <a href="text_formatting.html" target="_blank">글자 형식 페이지</a><br>
        <a href="summary.txt" target="_blank">서머리 텍스트</a>
        <!--<a>태그는 인라인이라 줄바꿈x / <a>만 달면 기능안함-->
        <!--같은 폴더 내에 있으면 파일명으로 링크가능/ 텍스트도 가능-->
    </body>
</html>
