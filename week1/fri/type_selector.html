<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기본 선택자 1</title>
    <style>
        * {
            margin:0;
            padding: 0;
        }
        h1 {
            background-color: yellow;
        }
        h2 {
            background-color: green;
        }
        h3 {
            background-color: pink;
        }
        p {
            color: red;
        }
    </style>
    <!--margin은 바깥 여백 / padding은 안쪽 여백-->
</head>
<body>
    <h1>heading 1</h1>
    <h2>heading 2</h2>
    <h3>heading 3</h3>
    <p>paragraph</p>
    <h1>heading 1</h1>
    <p>paragraph</p>
    <h3>heading 3</h3>
</body>
</html>
