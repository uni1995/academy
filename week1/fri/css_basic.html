<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS 기초</title>
    <!-- <link type="text/css" rel="stylesheet" href="ex_style.css"> -->
    <!--외부 스타일 .css 연결하기-->
    <style type="text/css">
        /* @import url("ex_style.css"); */
        p{
            color: red;
        }
        p2{
            color: green;
        }
        team{
            color : yellow;
            background-color: black;
        }
        team{
            color: red!important;
            background-color: aquamarine;
        }
        department{
            border:1px solid red;
        }
    </style>
    <link type="text/css" rel="stylesheet" href="ex_style.css">
    <!--<style type="text/css">로 사용하지만 <style>로 생략해도 됨-->
    <!--style 시트 안에 @import url("")로 연결함-->
    <!--코드상 외부 css가 적용돼야 하지만 !important는 무조건 우선반영됨
    인라인보다도 우선적용된다-->
</head>
<body>
    <p>첫 번째 단락</p>
    <p>두 번째 단락</p>
    <p>세 번째 단락</p>
    <p1 style="color: blue; background-color: yellow; border:1px solid">인라인 스타일 적용</p1><br>
    <p2>내부 스타일 적용</p2><br>
    <p3>외부 스타일 적용</p3><br>
    <!--문법에 문제가 되지 않는 이상 태그를 만들수도 있다
    만들어낸 태그에도 css를 적용할 수 있다-->
    <company>ICIA<br>
        <department style="border:1px solid aqua;">교육사업부
            <team>교육1팀</team>
        </department>
    </company>
</body>
</html>
