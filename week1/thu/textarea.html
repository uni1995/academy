<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Textarea</title>
</head>
<body>
    <form>
        <h3>아무내용이나 입력해주세요</h3>
        <textarea rows="10" cols="30" name="tarea" 
        style="resize:none"></textarea>
        <!--style="resize:none"으로 크기를 조절할수없다
        디폴트는 조절할 수 있게 되어있음-->
        <input type="submit" value="전송">
    </form>
</body>
</html>
