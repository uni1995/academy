<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>공간 분할</title>
    </head>
    <body>
        <h2>div/span 조합</h2>
        <div style="height: 70px; background-color: red">
            첫번째 영역
        </div>
        <div style="height: 50px; width:400px; background-color: green">
            <!--사이즈 고정 가능함-->
            두번째 영역
            <span style="background-color:yellow; height: 100px; width:100px;">span1</span>
            <!--사이즈 고정 지정 불가능함-->
            <span style="background-color:pink">sapn2</span>
            <span style="background-color: cyan;">span3</span>

        </div>
        <div style="height: 30px; background-color: blue">
            세번째 영역
        </div>
        
    </body>
</html>
