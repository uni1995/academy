<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<script>
    function check(){
        var form = document.join;
        if(form.uid.value=="")
        {
            alert('아이디를 입력해주세요');
            form.uid.focus();
            return;
        }
        else if(form.pw.value==""){
            alert('비밀번호를 입력해주세요');
            form.pw.focus();
            return;
        }
        else if(form.uname.value==""){
            alert('이름을 입력해주세요');
            form.uname.focus();
            return;
        }
        else if(form.bd.value==""){
            alert('생년월일을 입력해주세요');
            form.bd.focus();
            return;
        }
        else{
            alert('회원가입이 완료되었습니다');
            form.submit();
            location.href = "login.html";
        }
    }
</script>

<body>
    <h3>회원가입해주세요</h3>
    <form name="join" action="login.html" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" maxlength="10" id="uid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td> <input type="password" id="pw"> </td>
            </tr>
            <tr>
                <td>이름</td>
                <td> <input type="text" id="uname"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="date" id="bd" placeholder="mmdd 로 입력하세요"></td>
            </tr>
        </table>
        
        <input type="button" value="회원가입완료" onclick="check()">
    </form>
</body>

</html>
