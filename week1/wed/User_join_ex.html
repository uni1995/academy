<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>

<body>
    <h3>회원가입해주세요</h3>
    <form action="login.html" method="post">
        <table>
            <tr>
                <td>아이디</td>
                <td><input type="text" maxlength="10" id="uid"></td>
            </tr>
            <tr>
                <td>비밀번호</td>
                <td> <input type="password" id="pw"> </td>
            </tr>
            <tr>
                <td>이름</td>
                <td> <input type="text" id="uname"></td>
            </tr>
            <tr>
                <td>생년월일</td>
                <td><input type="num" id="bd" placeholder="mmdd 로 입력하세요"></td>
            </tr>
        </table>
        
        <input type="submit" value="회원가입완료">
    </form>
</body>

</html>
