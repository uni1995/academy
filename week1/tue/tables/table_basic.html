<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>기본 테이블</title>
    </head>
    <body>
        <h2>기본 테이블</h2>
            <table border="1"><!--border는 테두리 속성 ="굵기픽셀"-->
                <tr>
                    <th>번호</th>
                    <th>이름</th>
                    <th>연락처</th>
                </tr><!--여기까지 1행
                <th>는 가운데 정렬, 볼드체-->
                <tr>
                    <td>1</td>
                    <td>고길동</td>
                    <td>010-1234-5678</td>
                </tr>
                <!--<td>는 왼쪽 정렬, 일반 글씨체-->
                <tr>
                    <td>2</td>
                    <td>나길동</td>
                    <!--<td>010-1234-5678</td>
                    행 수가 다르면 빈 공간으로 출력됨-->
                </tr>
                <caption>연락처</caption>
                <!--<caption>은 위치가 항상 맨위로 고정(표 제목) 바꾸려면 스타일시트 사용-->
            </table>
            <hr>
            <p><a href="../img_add.html">이미지화면으로 돌아가기</a></p>
            <!--../는 한단계 위로 이동-->
    </body>
</html>
