<!DOCTYPE html>
<html>
    <head>
        <title>순서 목록😂🤣</title>
    </head>
    <body>
        <h2>순서 목록 예</h2>
        <ol type="A"> <!--타입속성은 <ol><ul>태그에서 설정한다-->
            <li><a href="#">HTML5</a></li>
            <li>CSS3</li>
            <li>Javascript</li>
            <li>JQury(자바스크립트를 편하게 사용하기 위한 것, 서버에서 사용)</li>
            <li>React</li>
        </ol>
        <ol style="list-style-type:cjk-ideographic;">
            <li>짜장면</li>
            <li>짬뽕</li>
            <li>탕수육</li>
            <li>파전</li>
            <li>갈비탕</li>
        </ol>
        <!--<ol>을 분리하면 순서가 재지정됨
            1.짜장면 에서 1.은 복사가 안됨(수정이 안됨)-->
    </body>
</html>
