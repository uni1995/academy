<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
	border: 1px solid black;
	border-collapse: collapse;
}
</style>
</head>
<body>

	<h2>여러 열 선택</h2>
	<p>열을 그룹화 하여 style을 표현할 수 있다.</p>

	<table style="width: 100%;">
		<colgroup> <!--그룹화-->
			<col width="50" style="background-color: green;">
			<!--하나씩 차례대로 적용되기 때문에 전부 적용하려면 다 적어줘야 함-->
			<col width="80">
			<col width="100">
			<col span="2" width="50" style="background-color: pink;">
			<!--그룹에서도 span해서 열에 같이 적용할수도 있다-->
			<col span="2" width="120">
		</colgroup>
		<tr>
			<th>MON</th>
			<th>TUE</th>
			<th>WED</th>
			<th>THU</th>
			<th>FRI</th>
			<th>SAT</th>
			<th>SUN</th>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
			<td>6</td>
			<td>7</td>
		</tr>
		<tr>
			<td>8</td>
			<td>9</td>
			<td>10</td>
			<td>11</td>
			<td>12</td>
			<td>13</td>
			<td>14</td>
		</tr>
		<tr>
			<td>15</td>
			<td>16</td>
			<td>17</td>
			<td>18</td>
			<td>19</td>
			<td>20</td>
			<td>21</td>
		</tr>
		<tr>
			<td>22</td>
			<td>23</td>
			<td>24</td>
			<td>25</td>
			<td>26</td>
			<td>27</td>
			<td>28</td>
		</tr>
	</table>

</body>
</html>
