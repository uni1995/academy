<!DOCTYPE html>
<html>
    <head>
        <title>열 병합</title>
    </head>
    <body>
        <h2>테이블 열 병합</h2>
        <table border="1" style="width:100%;">
            <!--style="width:100%;" 창의 크기를 브라우저 크기랑 맞춤-->
            <caption>8월</caption>
            <tr>
                <th colspan="4">8월</th>
                <th colspan="3">1주차</th>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
            </tr>
        </table>
    </body>
</html>
