<!DOCTYPE html>
<html>
    <head>
        <title>행렬 병합</title>
        <style>
            table, th, td {
                border: 1px solid darkblue;
                border-collapse: collapse;
            }
        </style>
        <!--테두리 잡는 스타일시트-->
    </head>
    <body>
        <table style="width: 100%;">
            <tr>
                <th colspan="3">Table Data</th>
                <th rowspan="3">Table Data</th>
            </tr>
            <tr>
                <td>Table Data</th>
                <td rowspan="2"></td>
                <td>Table Data</td>
            </tr>
            <tr>
                <td>Table Data</th>
                <td>Table Data</td>
            </tr>
        </table>
    </body>
</html>
