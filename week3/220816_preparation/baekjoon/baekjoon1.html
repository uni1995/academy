<script>
    var a = 5;
    var b = 5;

    if(a>b) {
        console.log(a + ">" + b);
        document.write(a + ">" + b);
    }
    else if(a<b) {
        console.log(a + "<" + b);

        document.write(a + "=" + b);
    }
