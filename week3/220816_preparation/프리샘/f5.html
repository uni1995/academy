<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>프리샘 레이아웃짜기</title>
    <!-- 여기에 CSS 링크-->
    <style>
        @import url("f5_CSS_final.css");
    </style>
</head>

<body>
    <header>
        <div id="h_top">
            <div id="h_top_wrap">
                <div class="h_left">교원 EDU 바로가기></div>
                <nav class="t_nav">
                    <ul>
                        <li>로그인</li>
                        <li>고객센터</li>
                        <li>전체메뉴</li>
                    </ul>
                </nav>
            </div>
        </div>
        <div id="h_bottom">
            <h1>로고</h1>
            <nav class="m_nav">
                <ul>
                    <li>온라인학습방</li>
                    <li>매거진+</li>
                    <li>놀이터</li>
                    <li>이벤트</li>
                    <li>마이페이지</li>
                    <li>학부모방</li>
                </ul>
            </nav>
        </div>
    </header>

    <section>
        <div id="s_box1">
            <div class="image_slider">
                <input type="radio" name="pos" id="pos1" checked>
                <input type="radio" name="pos" id="pos2">
                <input type="radio" name="pos" id="pos3">
                <input type="radio" name="pos" id="pos4">
                <!-- 같은 이름이 돼야 하나만 가능 -->
                <!-- 화면에 들어갈 개수 -->
                <ul>
                    <li><img src="../../../media_reference/image/animal.jpg"></li>
                    <li><img src="../../../media_reference/image/dessert.jpg"></li>
                    <li><img src="../../../media_reference/image/seol.jpg"></li>
                    <li><img src="../../../media_reference/image/jerry.gif"></li>
                    <!-- 화면에 들어갈 내용 -->
                </ul>
                <p class="pos">
                    <label for="pos1"></label>
                    <!-- 이 레이블로 id=pos1을 선택할 수 있게 됨 -->
                    <label for="pos2"></label>
                    <label for="pos3"></label>
                    <label for="pos4"></label>
                    <!-- 라디오 버튼은 모양을 바꿀 수 없어서 레이블로 모양을 만듦 -->
                    <!-- 라디오 버튼을 숨겨야함 -->
                </p>
            </div>
            <div id="loginb">로그인박스</div>
        </div>
        <div id="s_box2">
            <div>오늘의퀴즈쇼</div>
            <div>프리장터</div>
            <div>이벤트</div>
        </div>
        <div id="s_box3">주요서비스바로가기</div>
        <div id="s_box4">공지사항</div>
        <div id="s_box5">
            <div>과학소년</div>
            <div>위즈키즈</div>
        </div>
        <div id="s_box6">
            <div class="box6">이용안내</div>
            <div class="box6">고객센터</div>
            <div class="box6">올스토리펜자료실</div>
            <div>
                <ul>
                    <li>교원진단서비스</li>
                    <li>본인인증</li>
                </ul>
            </div>
        </div>
    </section>

    <footer>
        <div id="f_top">
            <div id="f_top_wrap">
                <nav class="f_nav">
                    <ul>
                        <li>회사소개</li>
                        <li>개인정보취급방침</li>
                        <li>서비스약관</li>
                        <li>제휴문의</li>
                        <li>이메일수집거부</li>
                    </ul>
                </nav>
                <div class="f_site">패밀리사이트</div>
            </div>
        </div>
        <div id="f_bottom">
            <div id="f_bottom_wrap">
                <h1>로고</h1>
                <address class="add">주소</address>
                <p class="add">카피라이트</p>
            </div>
        </div>
    </footer>
</body>

</html>
