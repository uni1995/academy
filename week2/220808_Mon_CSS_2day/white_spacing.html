<head>

    <title>공백 문자 처리</title>

        div {
            border: 1px solid black;
            font-size: 20px;
        }
        #content {
            width: 100%;
            height: 200px;
        }
        #content>div {
            float: left;
            padding: 10px;
            width: 150px;
            margin-right: 50px;
        }
        /* content 하위의 div 
        float: left 는 블록을 배치할때, 왼쪽부터 배치*/
        #d1 {
            white-space: normal;
        }
        #d2 {
            white-space: nowrap;
        }
        #d3 {
            white-space: pre;
        }
        #d4 {
            white-space: pre-wrap;
        }
        #d5 {
            white-space: pre-line;
        }
    </style>
</head>
