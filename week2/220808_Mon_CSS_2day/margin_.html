<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>바깥쪽 여백(margin)</title>
    <style>
        div#outer1 {
            width: 500px;
            height: 100px;
            border:1px solid;
            margin: 30px auto;
            padding: 20px;
        }
        div#inner {
            width: 230px;
            height: 50px;
            background-color:aqua ;
            margin: 0 auto;
            /* margin은 위아래 auto는 없음 */
        }
    </style>
</head>
<body>
    <div id="outer1">
        <div id="inner"></div>
    </div>
    <div></div>
</body>
</html>
