<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Variable(변수)</title>
    <link rel="short icon" href="../../media_reference/image/pikafavicon.ico">
</head>
<body>
    
</body>
<script>
    //자바스크립트가 표현되는 곳
    //주석처리 ctrl+/
    /* 범위주석*/

    //스크립트(script) : 간단한 언어로 작성한 짧은 명령어 등을 의미
    //자바스크립트(JavaScript) : 스크립트 언어 + 웹에서 사용하는 언어

    // 변수(variable) var : 변하는 수 (데이터를 저장하는 영역)
    var age = 20;
    // 변수 age에 20이라는 숫자를 담음
    console.log(age);

    var num1 = 10;      //number
    var num2 = '010';    //string
    var num3 = true;    //boolean

    // 변수값과 데이터타입 확인
    console.log("num1 : " + num1);
    console.log("num1의타입 : " + typeof(num1));

    console.log("num2 : " + num2);
    console.log("num2의타입 : " + typeof(num2));

    console.log("num3 : " + num3);
    console.log("num3의타입 : " + typeof(num3));

    var num4 = num1 > 11;
    var num5 = num1 < 11;
    console.log(num4);
    console.log(num5);

    document.write("script의 내용을 body에 출력합니다");
    document.write("<h1>num1 : " + num1 + "</h1>");

    var stuNum = 1;
    var nam_e = "in";
    var n$ame = "cho";
    // var n!ame = "ri";
    // var n#ame = "ya";  사용 불가

    var a12 = 123;
    // var 1ab = 123;  사용 불가

    // var var = 10;   
    // var document = 10;
    // console.log(document);   사용 불가

</script>
</html>
