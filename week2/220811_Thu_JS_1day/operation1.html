<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>관계(비교) 연산자</title>
</head>
<body>
    
</body>
<script>
    // 두개의 변수 num1과 num2에 7과 2를 선언
    var num1 = 7;
    var num2 = 2;

    var result;

    // > 크다 결과
    result = num1>=num2;
    console.log(">크다 의 결과 : " + result);

    result = num1<=num2;
    // 전에 있던 값은 지워지고 새로운 내용 들어감
    console.log("<작다 의 결과 : " + result);

    result = num1>=num2;
    console.log(">=크다같다 의 결과 : " + result);

    result = num1<=num2;
    console.log("<=작다같다 의 결과 : " + result);

    result = num1==num2;
    console.log("==같다 의 결과 : " + result);

    result = num1!=num2;
    console.log("!=다르다 의 결과 : " + result);

</script>
</html>
