<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>논리연산자</title>
</head>
<body>
    
</body>
<script>
    var result;
    result = true && true;//T
    console.log("true && true = "+result);
    result = false && true;//F
    console.log("false && true = "+result);
    result = true && false;//F
    console.log("true && false = "+result);
    result = false && false;//F
    console.log("false && false = "+result);

    result = (5>3) && (3<2);//F
    console.log("(5>3) && (3<2) = "+result);

    result = true || true;//T
    console.log("true || true = "+result);
    result = false || true;//F
    console.log("false || true = "+result);
    result = true || false;//F
    console.log("true || false = "+result);
    result = false || false;//F
    console.log("false || false = "+result);
    
    result = (5>3) || (3<2);//T
    console.log("(5>3) || (3<2) = "+result);

    result = true;
    console.log("!true "+ result);
    result = false
    console.log("!false : "+ result);


</script>
</html>
