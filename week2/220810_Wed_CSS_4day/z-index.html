<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>z-index</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            position: absolute;
            color: white;
        }
        .z1 {
            top: 0;
            left: 0;
            background-color: red;
            z-index: 3;
        }
        .z2 {
            top: 30px;
            left: 30px;
            background-color: green;
            z-index: 2;
        }
        .z3 {
            top: 60px;
            left: 60px;
            background-color: blue;
            z-index: 1;
        }
        .z3:hover {
            z-index: 6;
        }
    </style>
</head>
<body>
    <div class="z1">공간 1</div>
    <div class="z2">공간 2</div>
    <div class="z3">공간 3</div>
</body>
</html>
