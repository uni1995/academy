<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>배경이미지만 투명화</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            position: relative;
            z-index: 1;
            /* background-image: url(../../media_reference/image/cat.jpg);
            background-size: cover;
            opacity: 0.5;
            div에서 이미지 주고 opacity하면 내용까지 투명해져서 잘 사용x */
        }
        div::after{
            content: "";
            /* ::after에서 content는 필수인데 쓰면 글씨가 출력되기 때문에
            공백으로 비워두어야 함 */
            background-image: url(../../media_reference/image/cat.jpg);
            background-size: cover;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.5!important;
            z-index: -1;

        }

    </style>
</head>
<body>
    <div>
        <h2>이건 제목입니다</h2>
        <ul>
            <li>첫 번째 항목</li>
            <li>두 번째 항목</li>
            <li>세 번째 항목</li>
        </ul>
    </div>
</body>
</html>
