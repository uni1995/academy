<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<title>예제</title>
	<style>
		body {
			height: 1000px;
			margin: 0;
		}
		header {
			position: relative;
			border: 2px solid black;
			margin-bottom: 10px;
			background-color: yellow;
			width: 100%;
			box-sizing: border-box;
		}
		nav {
			border: 1px solid red;
			position: absolute;
			bottom: 2px;
			right: 1px;
			width: 300px;
			background-color: greenyellow;
		}
		aside {
			padding: 10px;
			width: 20%;
			float: right;
			border: 1px solid salmon;
			background-color: orange;
			right: 0;
			box-sizing: border-box;
			position: sticky;
			top: 0;
		}
		section {
			border: 1px solid darkgray;
			padding: 10px;
			width: 70%;
			margin-bottom: 40px;
			background-color: lightgrey;
		}
		article {
			background-color: antiquewhite;
			border: 1px solid darkgray;
			margin: 10px;
			padding: 20px;
			border-radius: 8px;
		}
		footer {
			border: 5px dashed black;
			width: 100%;
			height: 50px;
			line-height: 50px;
			position: fixed;
			bottom: 0;
			background-color: yellow;
			text-align: center;
			box-sizing: border-box;
		}
	</style>
</head>

<body>
	<div>
	<header>
		<h2>머리말 입니다.</h2>
		<nav>내비게이션 영역, 이전, 이후, 홈</nav>
	</header>
	<aside>광고입니다. 계란 사세요, 계란~~</aside>
	<section>
		<article>첫 번째 기사</article>
		<article>두 번째 기사</article>
		<article>세 번째 기사</article>
	</section>
	<footer>꼬리말 입니다. 회사 연락처 등</footer>
</div>
</body>

</html>
