<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>구조적 가상 선택자</title>
    <style>
        h3:first-child {
            color: blue;
        }
        h3:last-child {
            color: crimson;
        }
        /* go live에서 실행하면 안됨
        go live에서 하려면 <div>로 영역지정할것
        or last-of-trpe 사용/요건 제약있음 */
        h3:nth-child(odd) {
            background-color: aquamarine;
        }
        h3:nth-child(3){
            border: 1px solid;
        }
    </style>
</head>
<body>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
    <h3>프론트엔드 프로그래밍</h3>
</body>
</html>
