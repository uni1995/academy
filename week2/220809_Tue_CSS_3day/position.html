<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소의 위치</title>
    <style>
        div {
            border: 2px solid green;
        }
        .static {
            position: static;
            left: 50px;  /* 아무일도 일어나지 않음*/
        }
        .rel {
            position: relative;
            left: 50px;
            top: 20px;
        }
        .fix {
            position: fixed;
            width: 100%;
            bottom: 0;
            left:0;
        }
        .abs {
            position: absolute;
            right: 0px;
            bottom: 0px;
        }
        /* fixed와 absolute는 창에 맞춰서 설정됨
        fixed - 창의 크기가 변해도 고정됨
        absolute - 창의 크기가 변하면 변할 수 있음 
        간단하게는 fixed로 footer를 만들기도 함*/
    </style>
</head>
<body>
    <h2>static 위치</h2>
    <div class="static">이 요소의 위치는 static입니다</div>
    <h2>relative 위치</h2>
    <div class="rel">이 요소의 위치는 relative입니다</div>
    <h2>fixed 위치</h2>
    <div class="fix">이 요소의 위치는 fixed입니다</div>
    <h2>absolute 위치</h2>
    <div class="abs">이 요소의 위치는 absolute입니다</div>
</body>
</html>
