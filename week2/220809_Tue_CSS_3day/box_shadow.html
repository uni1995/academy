<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>그림자 효과</title>
    <style>
        h1 {
            width: 300px;
        }
        .c1 {
            background-color: cornflowerblue;
            border: 5px solid blue;
            box-shadow: 10px 10px 5px teal;
            /* 흐림은 넣어야하는데 번짐은 안넣어도 된다 */
        }
        .c2 {
            background-color: olive;
            border: 5px solid olivedrab;
            box-shadow: -20px -20px 50px yellow;
        }
        .c3 {
            background-color: darkcyan;
            border: 5px solid darkblue;
            box-shadow: 20px 20px 50px 30px orange;
        }
        .c4 {
            background-color: coral;
            border: 5px solid chocolate;
            box-shadow: 5px 5px 2px 5px lime inset;
        }
        div {
            width: 250px;
            line-height: 50px; /* 줄간격 */
            font-size: 20px;
            text-align: center;
        }
        #d1 {
            border: 1px solid rgba(102, 186, 255, 0.4);
            box-shadow: 0 0 20px 10px rgba(102, 186, 255, 0.4);
        }
        #d2 {
            border: 1px solid black;
            box-shadow: 10px 10px #bce55c,
                        20px 20px #cef279,
                        30px 30px #e4f7ba;
                        
        }
        img {
            padding: 20px;
            padding-bottom: 60px;
            margin: 20px;
            box-shadow: 5px 5px 20px darkgray;
        }
    </style>
</head>
<body>
    <h1 class="c1">박스 스타일링 1</h1>
    <h1 class="c2">박스 스타일링 2</h1>
    <h1 class="c3">박스 스타일링 3</h1>
    <h1 class="c4">박스 스타일링 4</h1>
    <hr>
    <br>
    <div id="d1">박스 스타일링 5</div>
    <br><br><br><br>
    <div id="d2">박스 스타일링6</div>
    <hr>
    <img src="../../media_reference/image/kizzi.png"width="300px">

</body>
</html>
