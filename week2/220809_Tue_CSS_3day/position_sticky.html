<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Sticky 위치</title>
    <style>
        body {
            height: 1000px;
        }
        .fix {
            background-color: midnightblue;
            color: white;
            text-align: center;
            position: fixed;
            left:0;
            bottom: 0;
            box-sizing: border-box;
            width: 100%;
            height: 50px;
            font-size: large;
            line-height: 50px;
        }
        .st {
            background-color: skyblue;
            color: darkblue;
            position: sticky;
            top:0;
            height: 30px;
            line-height: 30px;
            /* line-height를 height랑 똑같은 값으로 주게 되면
            수직에서 가운데로 정렬됨
            단, 한 줄 일 때만 가능함 */
        }
    </style>
</head>
<body>
    <p>스크롤에 따라 아래 div가 어떻게 되는지 보세용</p>
    <br><br>
    <div class="st">여기가 sticky 영역</div>
    <div class="fix">여기는 fixed 영역</div>
</body>
</html>
