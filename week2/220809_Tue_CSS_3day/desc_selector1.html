<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>계층 선택자</title>
    <style>
        div>strong {
            color: red;
        }
        div strong {
            background-color: gold;
        }
        ul strong {
            border-bottom: 2px dashed blue;
        }
        ul>li {
            color: green;
        }
        h2+h3+ul {
            color: orange;
        }
        h4+p {
            background-color: chocolate;
        }
        h4~p {
            border: 2px dashed blue;
        }
        /* + 인접은 바로 근처 밑에 있는 단 하나만 적용됨!!! 
           ~ 인접은 동류의 여러개를 선택하여 적용 */
    </style>
</head>
<body>
    <h2>Front-end grogramming</h2>
    <hr>
    <div>
        <div>다음 <strong>학습내용</strong></div>
        <ul>
            <li>HTML5</li>
            <li><strong>CSS3</strong></li>
            <li>Javascript</li>
        </ul>
        <div>그 다음은 JAVA</div>
    </div>
    <hr>
    <h2>인접 형제 선택자</h2>

            <!-- 이 글자는 색 나온다 -->

            <li>주제2</li>
            <!-- 위의 ul>li가 더 강해서 초록색으로 표시됨 -->
        </ul>
        <h4>인접형제 제목3</h4>
        <p>인접형제 선택자에 의한 스타일 적용</p>

</body>
</html>
