<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <title>clone_naver_join</title>
    <style>
        .main_box {
            width: 400px;
            margin: auto;
            border: 2px dashed;
            padding: 10px;
            position: relative;
        }
        .logo {
            display: block;
            margin: auto;
            margin-top: 50px;
            margin-bottom: 50pxs;
            box-sizing: border-box;
            width: 200px;
        }
        .input_box {
            width: 100%;
            height: 50px;
            font-size: 12px;
            line-height: 50px;
            margin-top: -15px;
            font-size: large;
            position: relative;
            box-sizing: border-box;
            border: 2px solid;
            line-height: 50px;
        }
        #id_sub{
            position: absolute;
            right: 20px;
            color: gray;
        }
        .must {
            font-size: small;
            color: red;
            margin-top: 4px;
            display: none;
        }
        .lock {
            position: absolute;
            right: 25px;
            width: 25px;
            margin-top: -2px;
        }
        .hbd {
            display: flex;
            width: 100%;
            height: 50px;
            font-size: 12px;
            line-height: 50px;
            margin-top: -15px;
            font-size: large;
            box-sizing: border-box;
            line-height: 50px;
            justify-content: space-evenly;
        }
        .year, .mon {
            width:100%;
            margin-right: 10px;
            border: 2px solid;
        }
        .day {
            width: 100%;
            border: 2px solid;
        }

    </style>

</head>

<body>
    <div class="main_box">
        <a href="http://naver.com">
            <img class="logo" src="../media_reference/image/NAVER Logo.png">
        </a>
        <form>
            <div>
                <h4>아이디</h4>
                <input maxlength="15" class="input_box" type="text" name="userid" required>
                <a id="id_sub" readonly>@naver.com</a>
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>비밀번호</h4>
                <input class="input_box" type="password" name="userpwd" required>
                <img class="lock" src="../media_reference/image/padlock.png">
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>비밀번호 재확인</h4>
                <input class="input_box" type="password" name="userpwd_ck" required>
                <img class="lock" src="../media_reference/image/padlock.png">
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>이름</h4>
                <input class="input_box" type="text" name="user_name" required>
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>생년월일</h4>
                <div class="hbd">
                <input class="year" type="text" name="user_byear" required maxlength="4" placeholder="년 yyyy">
                <select class="mon" name="user_bmon">
                    <option>월</option>
                    <option value="01">1</option>
                    <option value="02">2</option>
                    <option value="03">3</option>
                    <option value="04">4</option>
                    <option value="05">5</option>
                    <option value="06">6</option>
                    <option value="07">7</option>
                    <option value="08">8</option>
                    <option value="09">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                </select>
                <input class="day" type="text" name="user_bday" required maxlength="2" placeholder="일dd">
            </div>
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>성별</h4>
                <select class="input_box" name="user_gender">
                    <option>성별</option>
                    <option value="M">남성</option>
                    <option value="F">여성</option>
                    <option value="U">선택 안함</option>
                </select>
                <p class="must">*필수항목입니다</p>
            </div>
            <div>
                <h4>본인확인이메일<small style="color: gray;">(선택)</small></h4>
                <input class="input_box" type="email" name="user_email">
            </div>
            <div>
                <h4>휴대전화</h4>
                <select name="tel">
                    <option value="233">가나 +233</option>
                    <option value="82" selected>대한민국 +82</option>
                </select><br>
                <input type="tel" class="" name="user_tel" placeholder="전화번호 입력">
                <input type="button" name="auth_trans" value="인증번호 전송"><br>
                <input type="text" name="authNo" placeholder="인증번호 입력" disabled>
            </div>
            <div>
                <input type="button" value="가입하기">
            </div>
        </form>
    </div>
</body>

</html>
